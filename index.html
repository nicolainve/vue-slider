<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <div class="slider">
            <div class="prev" @click="nextPhoto">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="images">
                <img :src="photos[indexPhoto]" alt="photo">
            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-arrow-right"></i>
            </div>
            
            <div class="nav">
                <i v-for="(photo, index) in photos" :class="['fas fa-circle', index == indexPhoto ? 'active' : '']" @click="setPhoto(index)"></i>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
    
</body>
</html>
